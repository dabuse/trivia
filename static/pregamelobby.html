<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="static/css/reset.css" type = "text/css" >
		<link rel="stylesheet" href="static/css/csstemplate.css" type = "text/css" >
		<link rel="stylesheet" href="static/css/pregamelobby.css" type = "text/css" >
	</head>
	<body bgcolor="#dcf1f3">
	{% include static/header.html %}
		<div class="banner">
			<h1>Lobby</h1>
		</div>
		<div class="topic2">
			<form>
				<input type="text" placeholder="Search" class="topic">
			</form>
		</div>
		<form method="post" action="/game/create">
		<div class="popular">
			<h2>Topics</h2>
			<select name="category_id">
				{% for category in categories %}
				<option value="{{ category.id }}">{{ category.name }}</option>
				{% end for %}
			</select>
		</div>
		<div class="difficulty">
			<h2>Difficulty</h2>
			<select name="difficulty">
				  <option value="0">Easy</option>
				  <option value="1">Medium</option>
				  <option value="2">Hard</option>
			</select>
		</div>
		<div class="start">
			<input type="submit" class="start2" value="Start Game!">
		</div>
		</form>
	</body>
</html>
