<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="/static/css/reset.css" type="text/css">
		<link rel="stylesheet" href="/static/css/csstemplate.css" type="text/css">
	</head>
	<body>
		{% include static/header.html %}
		<h2>Results</h2>
		<ol id="results_questions">
			{% for idx, question in enumerate(questions) %}
			<li>
				<h3>Question {{ idx+1 }}</h3>
				<p class="results_question_text">{{ question.question }}</p>
				<ol class="results_answers">
					{% for answer in answers[idx] %}
					<li {% if answer.correct %} class="results_correct_answer" {% end if %}>{{ answer.text }}</li>
					{% end for %}
				</ol>
			</li>
			{% end for %}
		</ol>
	</body>
</html>
